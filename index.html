<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="header_background text-center p-2 m-3">
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <div class="card">
        <h2 class="card-header">Search for a City:</h2>
        <form id="user-form" class="card-body">
          <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" placeholder="San Diego"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-9">
      <div class = "todayCard mb-3" id = "todayWeatherDisplay">

      </div>

      <div id="fiveDaysWeatherDisplay" class="list-group">
        <h3 class="subtitle">5-Day Forecast:</h3>

        <section class="row justify-content-around">
          <div id="day1Display" class="fivedayCard">

          </div>
          <div id="day2Display" class="fivedayCard">

          </div>
          <div id="day3Display" class="fivedayCard">

          </div>
          <div id="day4Display" class="fivedayCard">

          </div>              
          <div id="day5Display" class="fivedayCard">

          </div>              
        </section>

      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
